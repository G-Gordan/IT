<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="dAzurDoz">

        <div style="width:300px; float:left;">
            <span>Izaberite dozvolu :</span>
            <select class="lstDoz"></select>
        </div>

        <br />
        <div style="border:8px solid  #A9C6E2;margin:30px 0px 20px 0px; padding:5px 0px 40px 50px; width:500px;">
            <table>
                <tr>
                    <td class="tdStatus"></td>
                    <td class="tdBroj"></td>
                </tr>
                <tr>
                    <td>Prezime i ime</td>
                    <td><input type="text" name="tbIme" id="tbIme" class="tbIme" /></td>
                </tr>
                <tr>
                    <td>Zvanje</td>
                    <td><input type="text" name="tbZvanje" id="tbZvanje" class="tbZvanje" /></td>
                </tr>
                <tr>
                    <td>Preduzece</td>
                    <td><input type="text" name="tbPreduzece" id="tbPreduzece" class="tbPreduzece" /></td>
                </tr>
                <tr>
                    <td>Org.deo</td>
                    <td><input type="text" name="tbOrg" id="tbOrg" class="tbOrg" /></td>
                </tr>
                <tr>
                    <td>Vazi za reon - prugu</td>
                    <td><input type="text" name="tbReon" id="tbReon" class="tbReon" /></td>
                </tr>
                <tr>
                    <td>Broj lične karte</td>
                    <td><input type="text" name="tbBrLK" id="tbBrLK" class="tbBrLK" /></td>
                </tr>
                <tr>
                    <td>SUP</td>
                    <td><input type="text" name="tbSUP" id="tbSUP" class="tbSUP" /></td>
                </tr>
                <tr>
                    <td>Datum izdavanja</td>
                    <td><input type="text" name="tbDatum" id="tbDatum" class="tbDatum" /></td>
                </tr>
            </table>

        </div>

        <div>
            <input id="btnPotAz" type="button" value="Potvrdi izmenu" class="btnPotAz tbDugme" style="margin-left:100px;" />
            <input id="btnBrisi" type="button" value="Izbrisi" class="btnBrisi tbDugme" style="margin-left:30px;" />
        </div>
    </div>

</body>
</html>
