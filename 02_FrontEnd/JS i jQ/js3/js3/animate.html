						#test{ width:50px; height:50px; background-color:red; font-size:14pt; color:white;
							position:absolute; left:40px; top:30px;
						}
					</style>
					<script>
						$(function(){
							$("#a").click(function(){
								$("#test").animate( 
										{  
											left : '300px',
											top : '300px',
											width : '+=50',
											height: '200px'
											
										},

											alert('kraj!'); 
										}

							});
						});
					</script>

					</div>
